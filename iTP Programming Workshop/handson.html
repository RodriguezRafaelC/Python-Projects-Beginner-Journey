<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Original</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 5px;

            display: flex;

            display: flex;

        }

        }

        a {
            text-decoration: none;
            padding: 10px;
            color: #5f5f5f
        }

        button {
            background-color: #ff0083;
            border: none;
            color: white;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            margin-top: 50px;
            font-size: 20px;
        }

        .images {
            position: relative;
            width: 100%;
        }

        #bottom-left {
            position: absolute;
            top: 40px;
            right: 1300px;
            
        }

        #bottom-right {
            position: absolute;
            left: 1300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="menu">
            <a href="">Renters</a>

        <h3 style="text-align: center; font-size: 40px; margin-bottom: 20px;">Lemonade</h3>
    </div>
    <div class="content">
        <div class="subcontent">
            <h1>Forget everything you<br>know about insurance</h1>
            <p>Instant everything. Incredible prices. Big heart.</p>
            <a href="page2.html"><button>CHECK OUR PRICES</button></a>
            
        </div>
    </div>
    <div class="images">

        <img src="image copy.png" id="bottom-right">
    </div>

</html>
